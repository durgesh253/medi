<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Contact Form</title>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

    <div class="bg-white p-8 rounded shadow-md w-96">
        <h2 class="text-2xl font-bold mb-4">Signup Form</h2>

        <form action="{%url 'register' %}" method="post" >
            {% csrf_token %}
            <!-- select role -->
            <div class="mb-4">
                <label for="role" class="block text-gray-700 text-sm font-bold mb-2">Select Role</label>
                <select name="role" id="role">
                    <option>===select Role===</option>
                    <option value="Doctor">Doctor</option>
                    <option value="Patient">Patient</option>
                </select>
                
            </div>
            <!-- First Name -->
            <div class="mb-4">
                <label for="first_name" class="block text-gray-700 text-sm font-bold mb-2">First Name</label>
                <input type="text" id="first_name" name="first_name" class="border rounded w-full py-2 px-3" required>
            </div>

            <!-- Last Name -->
            <div class="mb-4">
                <label for="last_name" class="block text-gray-700 text-sm font-bold mb-2">Last Name</label>
                <input type="text" id="last_name" name="last_name" class="border rounded w-full py-2 px-3" required>
            </div>

            <!-- Email -->
            <div class="mb-4">
                <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                <input type="email" id="email" name="email" class="border rounded w-full py-2 px-3" required>
            </div>

            
             <!-- Password -->
             <div class="mb-6">
                <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                <input type="tel" id="password" name="password" class="border rounded w-full py-2 px-3" required>
            </div>
             <!-- Password -->
             <div class="mb-6">
                <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Confirm Password</label>
                <input type="tel" id="password" name="cpassword" class="border rounded w-full py-2 px-3" required>
            </div>

            <!-- Submit Button -->
            <div class="flex items-center justify-between">
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline-blue active:bg-blue-800">
                    Submit
                </button>
            </div>
        </form>
    </div>

</body>
</html>
