<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Patient</title>
    <!-- Include Tailwind CSS stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

<div class="container mx-auto mt-8">
    <div class="max-w-2xl mx-auto bg-white p-8 rounded-md shadow-md">
        <h2 class="text-2xl font-semibold mb-6">Update Patient</h2>

        <form method="post" action="{% url 'update_patient' patient.id %}" class="space-y-4">
            {% csrf_token %}

            <div>
                <label for="firstname" class="block text-sm font-medium text-gray-600">First Name:</label>
                <input type="text" id="firstname" name="firstname" value="{{ patient.firstname }}"
                       class="mt-1 p-2 w-full border rounded-md">
            </div>

            <div>
                <label for="last_name" class="block text-sm font-medium text-gray-600">Last Name:</label>
                <input type="text" id="last_name" name="last_name" value="{{ patient.last_name }}"
                       class="mt-1 p-2 w-full border rounded-md">
            </div>

            <div>
                <label for="contact" class="block text-sm font-medium text-gray-600">Contact:</label>
                <input type="text" id="contact" name="contact" value="{{ patient.contact }}"
                       class="mt-1 p-2 w-full border rounded-md">
            </div>

            <div>
                <label for="age" class="block text-sm font-medium text-gray-600">Age:</label>
                <input type="text" id="age" name="age" value="{{ patient.age }}"
                       class="mt-1 p-2 w-full border rounded-md">
            </div>

            <div>
                <label for="doctor_id" class="block text-sm font-medium text-gray-600">Doctor:</label>
                <select id="doctor_id" name="doctor_id" required
                        class="mt-1 p-2 w-full border rounded-md">
                    {% for doctor in doctors %}
                        <option value="{{ doctor.id }}" {% if doctor.id == patient.doctor.id %}selected{% endif %}>
                            {{ doctor.firstname }} {{ doctor.last_name }}
                        </option>
                    {% endfor %}
                </select>
            </div>

            <div>
                <label for="address" class="block text-sm font-medium text-gray-600">Address:</label>
                <textarea id="address" name="address" required
                          class="mt-1 p-2 w-full border rounded-md">{{ patient.address }}</textarea>
            </div>

            <div>
                <input type="submit" value="Update"
                       class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-700 cursor-pointer">
            </div>
        </form>
    </div>
</div>

</body>
</html>
