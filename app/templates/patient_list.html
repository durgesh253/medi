<!-- patient_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient List</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

<div class="container mx-auto mt-8">
    <div class="max-w-3xl mx-auto bg-white p-8 rounded-md shadow-md">
        <h2 class="text-2xl font-semibold mb-6">Patient List</h2>

        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
            {% for patient in patients %}
                <div class="bg-white border border-gray-200 rounded-md p-4 relative">
                    <h3 class="text-xl font-semibold mb-2">{{ patient.firstname }} {{ patient.last_name }}</h3>
                    <p class="text-gray-600">Contact: {{ patient.contact }}</p>
                    <p class="text-gray-600">Age: {{ patient.age }}</p>
                    <p class="text-gray-600">Doctor ID: {{ patient.doctor_id }}</p>
                    <p class="text-gray-600">Address: {{ patient.address }}</p>

                    <!-- Icons for actions -->
                    <div class="absolute top-2 right-2 flex space-x-2">
                        <a href="{% url 'update_patient' patient.id %}" class="text-blue-500 hover:text-blue-700">
                            <svg class="w-5 h-15" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                                 xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="10"
                                      d="M15 12a3 3 0 11-6 0 3 3 0 016 0zm0 0h4m0 0V8m0 4H9"></path>
                            </svg>
                        </a>
                        <a href="{% url 'delete_patient' patient.id %}" class="text-red-500 hover:text-red-700">
                            <svg class="w-5 h-15 "  fill="none" stroke="currentColor" viewBox="0 0 24 24"
                                 xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="6"
                                      d="M6 18L18 6M6 6l12 12"></path>
                            </svg>
                        </a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>

</body>
</html>
